<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zerodha</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/simpleicons-team/simple/512/zerodha-icon.png" type="image/x-icon">
</head>
<body>
  <div class="content">
    <header>
      <div class="header-content">
        <div class="zerodha-logo">
          <a href="/">
            <img src="https://zerodha.com/static/images/logo.svg" alt="Zerodha-logo">
          </a>
        </div>
        <div class="navbar">
          <nav>
            <div class="navbar-links">
              <ul>
                <li>
                  <a href="">Signup</a>
                </li>
                <li>
                  <a href="">About</a>
                </li>
                <li>
                  <a href="">Products</a>                  
                </li>
                <li>
                  <a href="">Pricing</a>
                </li>
                <li>
                  <a href="">Support</a>
                </li>
                <li>
                  <div class="menu">
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                    <div class="menu-bar"></div>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="main-content">
        <div class="landing-page">
          <div class="landing-image">
            <img src="https://zerodha.com/static/images/landing.png" alt="landing-image" />
          </div>
          <div class="landing-text">
            <h1>Invest in everything</h1>
            <h5>Online platform to invest in stocks, derivatives, mutual funds, and more</h5>
          </div>
          <div class="landing-button">
            <a href="#">Sign up now</a>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
